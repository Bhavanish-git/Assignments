<!DOCTYPE html>
<html>
    <head><title>Creating tables</title></head>
    <body>

        <table border="1">
            <h2>One column:</h2>
            <tr>
                <td>100</td>
            </tr>
        </table>
    <br>

        <table border="1">
            <h2>One row and Three columns:</h2>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>  

    <br>
        <table border="1">
            <h2>Two Rows and Three Columns:</h2>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            <tr>

            </tr>
        </table>
    </body>
</html>
