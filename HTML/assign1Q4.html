<!DOCTYPE html>
<html>
    <head><title>Tables with and without borders</title></head>
    <body>

        
        <table border="1">
            <h2>This table has borders:</h2>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
        </table>

     <br>

     <table border="0">
        <h2>This table has no borders:</h2>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
    </table>
    </body>
</html>
