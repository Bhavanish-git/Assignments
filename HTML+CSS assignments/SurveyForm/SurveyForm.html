<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  
  <!--JAVASCRIPT-->
  <script type="text/javascript" src="../Survey-Project/Javascript/main.js"></script>
  
  <!--css-->
  <link rel="stylesheet" href="Survey.css" type="text/css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lobster|Merienda|Merienda+One|Orbitron|Quicksand|Raleway" rel="stylesheet">
  
  <title>Survey Form</title>
</head>

<body>
    
  <div class="container">
    <div id="content">
      <h1 id="title" class="text-center">Survey Form For Capgemini Freshers</h1>
      <br>
      <p id="description" class="text-center">Tell us about your experience as a developer</p>
<br>
      <form id="survey-form" method="GET" action="http://www.google.com/">
        
            <div class="labels">
              <label id="name-label" for="name">&#8727; Name</label></div>
              <div class="input-tab">
              <input type="text" id="name" class="input-field" placeholder="enter your name" autofocus required />
            </div>
            <div class="labels">
              <label id="email-label" for="mail">&#8727; E-mail</label></div>
              <div class="input-tab">
              <input type="email" id="email" class="input-field" placeholder="enter your email" required />
            </div>
            
            <div class="labels">
              <label id="number-label" for="number">&#8727;Your Age</label>
            </div>
            <div class="input-tab">
              <input type="number" min="1" max="130" id="number" class="input-field" placeholder="enter your age" required />
            </div>
          
            <div class="labels">
              <label id="dropdown-label" for="dropdown">Your Current role</label></div>
              <div class="input-tab">
              <select id="dropdown" class="form-control form-control-sm">
                <option value="" disabled selected>select an option...</option>
                <option>Student</option>
                <option>FrontEnd-developer</option>
                <option>BackEnd-developer</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </div>            
          
          <div id="question" class="labels">
            <label>&#8727; What is the Best Suited Programming Language and tools?</label></div>
            <div class="input-tab">
            <input type="radio" name="radio-button" value="python">Python<br>
            <input type="radio" name="radio-button" value="Java">Java<br>
            <input type="radio" name="radio-button" value="Visual Basic">C<br>
            <input type="radio" name="radio-button" value="Visual Basic">C++<br>
            <input type="radio" name="radio-button" value="None of the above">Other languages<br>
        </div>
        
            <div class="labels">
              <label id="stars-label" for="dropdown">
                &#8727; On a scale from 1 to 5, how many stars would you rate self as a developer? 
              </label></div>
              <div class="input-tab">
              <select id="dropdown" >
                <option value="" disabled selected>select an option...</option>
                <option>5 &#9733; &#9733; &#9733; &#9733; &#9733; excellent</option>
                <option>4 &#9733; &#9733; &#9733; &#9733;good</option>
                <option>3 &#9733; &#9733; &#9733; satisfactory</option>
                <option>2 &#9733; &#9733;starter</option>
                <option>1 &#9733; worst</option>
              </select>
            </div>
            
            <div class="labels">
              <label> Would you like to join ADAPT learning program in Capgemini ? </label></div>
              <div class="input-tab">
                  <input type="checkbox" value="yes" name="yes" id="check1" onclick="justOne(this)" checked /> Yes (recommended)<br>
                  <input class="custom-control-input" type="checkbox" value="no" name="no" id="check2" onclick="justOne(this)" />No <br>
                </div>
            
          <div class="labels">
              <label for="comments">Write about your achievements & accomplishments in programming. </label></div>
              <div class="input-tab">
              <textarea class="input-field" id="textarea" rows="11" placeholder="enter your message..."></textarea>
              <small id="submitHelp" class="form-text">&#8727; The above mentioned achievements and accomplishments should have a valid proof.</small>
            </div> 
        
            <div class="btn">
            <button id="submit" type="submit">Submit</button>            
          </div>
      </form>
   <hr>
  <div id="footer">
    
    
  </div>
</body>
</html>
